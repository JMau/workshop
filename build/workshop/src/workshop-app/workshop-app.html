<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/mauricio-marquez/mauricio-marquez.html">
<link rel="import" href="../../bower_components/login-component/login-component.html">

<dom-module id="workshop-app">
  <template>
    <style>
      :host {
        display: block;
      }
      login-component {
        position: absolute;
        z-index: 1;
      }
      .hardcode {
        --mauricio-marquez: {
          background-color: red;
        };
        --mauricio-marquez-paper-card: {
          --paper-card-background-color: navy;
        };
        --mauricio-marquez-paper-button: {
          background-color: rgb(63, 0, 63);
          color: white;
        };
      }
      mauricio-marquez {
        text-align: center;
      }
      .simple-data-binding {
        --mauricio-marquez: {
          background-color: lime;
        };
        --mauricio-marquez-paper-card: {
          --paper-card-background-color: green;
          --paper-card-header-color: rgb(149, 238, 32);
        };
        --mauricio-marquez-paper-button: {
          background-color: rgb(215, 252, 147);
          color: navy;
        };
      }
      .double-data-binding {
        --mauricio-marquez: {
          background-color: magenta;
        };
        --mauricio-marquez-paper-card: {
          --paper-card-background-color: rgb(27, 0, 73);
          --paper-card-header-color: rgb(153, 219, 250);
        };
        --mauricio-marquez-paper-button: {
          background-color: rgb(77, 0, 36);
          color: white;
        };
      }
    </style>
    <login-component email="{{email}}" password="{{password}}" show="[[!isLogin]]"></login-component>
    <h2>Hello [[appName]]!</h2> 
    <br><hr>
    <h2>Hardcode</h2>
    <mauricio-marquez class="hardcode" card-title="Hardcode" input-value="Hardcode" button-tag="Hardcode"></mauricio-marquez>
    <br><hr>
    <h2>One-way data binding</h2>
    <mauricio-marquez class="simple-data-binding" card-title="[[cardTitle]]" input-value="[[inputValue]]" button-tag="[[buttonTag]]"></mauricio-marquez>
    <br><hr>
    <h2>Two-way data binding</h2>
    <mauricio-marquez class="double-data-binding" card-title="[[inputValue]]" input-value="{{inputValue}}" button-tag="[[inputValue]]"></mauricio-marquez>
  </template>

  <script>/**
 * @customElement
 * @polymer
 */
class WorkshopApp extends Polymer.Element {
  static get is() {
    return 'workshop-app';
  }

  static get properties() {
    return {
      appName: {
        type: String,
        value: 'workshop-app'
      },
      email: {
        type: String,
        value: ''
      },
      password: {
        type: String,
        value: ''
      },
      isLogin: {
        type: Boolean,
        computed: '_validateAccess(email, password)'
      },
      cardTitle: {
        type: String,
        value: 'one-way data binding'
      },
      inputValue: {
        type: String,
        value: ''
      },
      buttonTag: {
        type: String,
        value: 'one-way data binding'
      }
    };
  }

  _validateAccess(email, password) {
    let access = false;

    if (email != '' && password != '') {
      access = true;
    }

    return access;
  }

}

window.customElements.define(WorkshopApp.is, WorkshopApp);</script>
</dom-module>
