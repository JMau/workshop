<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/mauricio-marquez/mauricio-marquez.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="workshop-app">
  <template>
    <style>
      :host {
        display: block;
      }
      mauricio-marquez {
        text-align: center;
      }
      .hardcode {
        --mauricio-marquez: {
          background-color: red;
        };
        --mauricio-marquez-paper-card: {
          --paper-card-background-color: navy;
        };
        --mauricio-marquez-paper-button: {
          background-color: rgb(63, 0, 63);
          color: white;
        };
      }
      .simple-data-binding {
        --mauricio-marquez: {
          background-color: lime;
        };
        --mauricio-marquez-paper-card: {
          --paper-card-background-color: green;
          --paper-card-header-color: rgb(149, 238, 32);
        };
        --mauricio-marquez-paper-button: {
          background-color: rgb(215, 252, 147);
          color: navy;
        };
      }
      .double-data-binding {
        --mauricio-marquez: {
          background-color: magenta;
        };
        --mauricio-marquez-paper-card: {
          --paper-card-background-color: rgb(27, 0, 73);
          --paper-card-header-color: rgb(153, 219, 250);
        };
        --mauricio-marquez-paper-button: {
          background-color: rgb(77, 0, 36);
          color: white;
        };
      }
      .pokedex {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        row-gap: 1.5rem;
        column-gap: 1rem;
        align-content: space-around;
        justify-content: space-around;
      }
      .pokedex paper-card > *{
        margin-left: 2rem;
      }
    </style>
    <h2>Hello [[appName]]!</h2> 
    <br><hr>
    <h2>Hardcode</h2>
    <mauricio-marquez 
      class="hardcode"
      card-title="Hardcode"
      input-value="Hardcode"
      button-tag="Hardcode"
    ></mauricio-marquez>
    <br><hr>
    <h2>One-way data binding</h2>
    <mauricio-marquez
      class="simple-data-binding"
      card-title="[[cardTitle]]"
      input-value="[[inputValue]]"
      button-tag="[[buttonTag]]"
    ></mauricio-marquez>
    <br><hr>
    <h2>Two-way data binding</h2>
    <mauricio-marquez
      class="double-data-binding"
      card-title="[[inputValue]]"
      input-value="{{inputValue}}"
      button-tag="[[inputValue]]"
    ></mauricio-marquez>

    <hr><br><br>
    <h1>Pokedex</h1>
    
    <iron-ajax
      auto
      url= "https://pokeapi.co/api/v2/pokemon/?limit=50"
      handle-as="json"
      on-response="handleResponse">
    </iron-ajax>
    <div class="pokedex">
      <template is="dom-repeat" items={{data}}>
        <paper-card image="[[_pokemonImg(index)]]">
          <h4>{{item.name}}</h4>
          <span>[[_calculatePokemonNum(index)]]</span>
        </paper-card>
      </template>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WorkshopApp extends Polymer.Element {
      static get is() { return 'workshop-app'; }
      static get properties() {
        return {
          appName: {
            type: String,
            value: 'workshop-app'
          },
          cardTitle: {
            type: String,
            value: 'one-way data binding'
          },
          inputValue: {
            type: String,
            value: ''
          },
          buttonTag: {
            type: String,
            value: 'one-way data binding'
          },
          data: {
            type: Array,
            value: []
          }
        };
      }

      _pokemonImg(index){
        return "https://pokeres.bastionbot.org/images/pokemon/" + (index+1) + ".png";
      }

      _calculatePokemonNum(index){
        return (index+1)
      }

      handleResponse(e){
        console.log(e.detail.response);
        this.data = e.detail.response.results;
        // console.log(this.data);
      }
    }

    window.customElements.define(WorkshopApp.is, WorkshopApp);
  </script>
</dom-module>
