<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/mauricio-marquez/mauricio-marquez.html">

<dom-module id="workshop-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
    </style>
    <h2>Hello [[appName]]!</h2> 
    <br><hr>
    <h2>Hardcode</h2>
    <mauricio-marquez 
      card-title="Hardcode"
      input-value="Hardcode"
      button-tag="Hardcode"
    ></mauricio-marquez>
    <br><hr>
    <h2>One-way data binding</h2>
    <mauricio-marquez
      card-title="[[cardTitle]]"
      input-value="[[inputValue]]"
      button-tag="[[buttonTag]]"
    ></mauricio-marquez>
    <br><hr>
    <h2>Two-way data binding</h2>
    <mauricio-marquez
      card-title="[[inputValue]]"
      input-value="{{inputValue}}"
      button-tag="[[inputValue]]"
    ></mauricio-marquez>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WorkshopApp extends Polymer.Element {
      static get is() { return 'workshop-app'; }
      static get properties() {
        return {
          appName: {
            type: String,
            value: 'workshop-app'
          },
          cardTitle: {
            type: String,
            value: 'one-way data binding'
          },
          inputValue: {
            type: String,
            value: ''
          },
          buttonTag: {
            type: String,
            value: 'one-way data binding'
          }
        };
      }
    }

    window.customElements.define(WorkshopApp.is, WorkshopApp);
  </script>
</dom-module>
